<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>6.6-摩擦运动/减速运动</title>
<style>
body,div{margin:0; padding:0;}
#div1{width:50px; height:50px; background:red; position:absolute; left:300px; top:60px; color:#fff; font-size:10px; text-align:center; opacity:1; filter:alpha(opacity=100); }

</style>
<script src="startMove-hc.js"></script>

<script>
window.onload = function(){
	var oDiv1 = document.getElementById('div1');
	
	
	oDiv1.onclick = function(){
		//startMove(obj,json,fn)
		startMove(this,{width:160},function(){
			startMove(this,{height:100})
		});
	}
	
	
	
	

}
</script>
</head>

<body>
<div id="div1">运动中速度越来越慢</div>



</body>
