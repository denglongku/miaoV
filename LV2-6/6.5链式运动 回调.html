<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>6.5-链式运动 回调</title>
<style>
body,div{margin:0; padding:0;}
#div1{width:50px; height:50px; background:red; position:absolute; left:300px; top:60px; color:#fff; font-size:16px; text-align:center; opacity:1; filter:alpha(opacity=100); }

</style>
<script src="startMove fn.js"></script>

<script>
window.onload = function(){
	var oDiv1 = document.getElementById('div1');
	
	
	oDiv1.onmouseover = function(){
		startMove(this,10,{width:110,},function(){
			startMove(this,10,{height:100,});	
		});
	}
	
	
	
	

}
</script>
</head>

<body>
<div id="div1">div</div>



</body>
</html>
