li{width:50px; height:50px;float:left; list-style:none; margin:1px; position:relative;}

div{position:absolute; background:#999;}
</style>
<script>
window.onload = function(){
	var oUl = document.getElementById('list');
	var aLi = document.getElementsByTagName("li");
	var aDiv = document.getElementsByTagName('div');
	
	for(var i=0;i<aLi.length;i++){
		 aLi[i].innerHTML += '<div></div>';
		 aDiv[i].style.width = 50+'px';
		 aDiv[i].style.height = 50+'px';
		 aDiv[i].style.backgroundColor = 'grey';
	     aDiv[i].style.position = 'absolute';
	     aDiv[i].style.left = 0+'px';
	     aDiv[i].style.top = 0+'px';
	
		}
		
    for(var i=0;i<aDiv.length;i++){
		aDiv[i].onmouseover = function(){
			this.style.display = 'none';
			}
		}
	

};
</script>
